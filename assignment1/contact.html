<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>CONTACT</title>
</head>
<body style=background-color:#fce1be>
    <h1>Fill This Form:</h1>
<form>
    
    <font size="5px">
    <fieldset>
        <legend>Student Information</legend>
<label>Name</label><br>
<input type="text" placeholder=" Enter your fullname"><br>
<br>

<label>E-mail</label><br>
<input type="email" placeholder="Enter your e-mail address"><br>
<br>

<label>Password</label><br>
<input type="password" placeholder="Enter your password"><br>
<br>

<label>Mobile.no</label><br>
<input type="number" placeholder="Enter the number"><br>
<br>

<label>D.O.B</label><br>
<input type="date" placeholder="Choose the date"><br>
<br>

<label>Upload Resume</label><br>
<input type="file"><br>
<br>


<label>Select Education</label><br>
<input type="checkbox">10<sup>th</sup><br>

<input type="radio" name="education">12<sup>th</sup>  &emsp;<input type="radio" name="education">Diploma<br>

<input type="checkbox">B.E<br>
<br>


<label>Select Gender</label><br>
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender"> Female<br>
<br>
<label>Select State</label><br>
<select>
<option>Maharashtra</option>
<option>Goa</option>
<option>Madhya Pradesh</option>
<option>Assam</option>
<option>Bihar</option>
<option>Gujrat</option>
</select>
<br>
<br>
<label>Enter City</label><br>

<input type="text" list="city">
<datalist id="city">
    <option>Pune</option>
    <option>Mumbai</option>
    <option>Nashik</option>
    <option>Nagpur</option>
    <option>Chandrapur</option>

</datalist>
<br>
<br>
<input type="submit" value="Register"><br>
    <br>
</fieldset>
</font>
</form> 


</body>
</html>
